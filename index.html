<html>
    <head>
        <meta charset="utf-8" />
        <title>Distributor</title>
        
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js" />

    </head>
    <body ng-app="postgreSQL">
        <div class="container" style="margin-top:20px;"  ng-controller="postgreSQLCtrl">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="jumbotron">
                        <h1>
                            Products
                        </h1>
                    </div>
                </div>
            </div>            
            
            <div class="row clearfix"> 
                <table class="table table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>  Id  </th>
                            <th>  Name </th>
                            <th>  Description </th>
                            <th>  Amount </th>
                            <th>  Cost Per Item </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in dataset">
                            <td> {{item.Name}} </td>
                            <td> {{item.Name__c}} </td>
                            <td> {{item.Description__c}} </td>
                            <td> {{item.Amount__c}} </td>
                            <td> {{item.Cost__c}} </td>
                        </tr>
                    </tbody>
                </table>                  
            </div>
        </div>        
        <script> 
            var myApp = angular.module('postgreSQL',[ ]);              
            myApp.controller('postgreSQLCtrl', ['$scope' ,'$http',  function($scope,$http) {              
                $scope.getAllRec = function(){ 
                     $http({method: 'GET', url: '/'}).
                        success(function(data, status) { 
                              $scope.dataset = data; 
                        }).
                        error(function(data, status) {
                          $scope.dataset = data || "Request failed "; 
                      }); 
                }            
                $scope.getAllRec();                
            }]); 
        </script>        
    </body>    
</html>
