<html>
    <head>
        <meta charset="utf-8" />
        <title>Distributor</title>

    </head>
    <body ng-app="postgreSQL">
        <div class="container" style="margin-top:20px;"  ng-controller="postgreSQLCtrl">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="jumbotron">
                        <h1>
                            Products
                        </h1>
                    </div>
                </div>
            </div>            
            
            <div class="row clearfix"> 
                <table class="table table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>  Id  </th>
                            <th>  Name </th>
                            <th>  Description </th>
                            <th>  Amount </th>
                            <th>  Cost Per Item </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in dataset">
                            <td> {{item.Name}} </td>
                            <td> {{item.Name__c}} </td>
                            <td> {{item.Description__c}} </td>
                            <td> {{item.Amount__c}} </td>
                            <td> {{item.Cost__c}} </td>
                        </tr>
                    </tbody>
                </table>                  
            </div>
        </div>        
        <script> 
            var myApp = angular.module('postgreSQL',[ ]);              
            myApp.controller('postgreSQLCtrl', ['$scope' ,'$http',  function($scope,$http) {              
                $scope.getAllRec = function(){ 
                     $http({method: 'GET', url: '/'}).
                        success(function(data, status) { 
                              $scope.dataset = data; 
                        }).
                        error(function(data, status) {
                          $scope.dataset = data || "Request failed "; 
                      }); 
                }            
                $scope.getAllRec();                
            }]); 
        </script>        
    </body>    
</html>
